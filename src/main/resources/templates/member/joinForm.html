<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div>
	<h2>회원 가입</h2>
        <form th:method="post" th:action="@{memberInfo}" th:object="${memberForm}">
            <div>
                <label th:for="id">아이디 : </label>
                <input type="text" th:field="*{id}"/>
                <div th:each="err : ${#fields.errors('id')}" th:text="${id}"></div>
            </div>
            <br/>
            <div>
                <label th:for="password">비밀번호 : </label>
                <input type="password" th:field="*{password}"/>
                <div th:each="err : ${#fields.errors('password')}" th:text="${password}"></div>
            </div>
            <br/>
            <div>
                <label th:for="passwordCheck">비밀번호 체크 : </label>
                <input type="password" th:field="*{passwordCheck}"/>
                <div th:each="err : ${#fields.errors('passwordCheck')}" th:text="${passwordCheck}"></div>
            </div>
            <br/>
            <div>
                <label th:for="nickname">닉네임 : </label>
                <input type="text" th:field="*{nickname}"/>
                <div class="error-class" th:errors="*{nickname}"></div>
            </div>
            <br/>
            <button type="submit">회원 가입</button>
        </form>
    </div>
</body>
</html>

<style>
.error-class {
    color: red;
}
.error-input {
    border-color: red;
}
</style>
